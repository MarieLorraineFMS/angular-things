@if (toastService.message()) {
  <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 2000">
    <div
      class="toast show text-white border-0 shadow"
      [ngClass]="toastService.type() === 'success' ? 'bg-success' : 'bg-danger'"
    >
      <div class="d-flex p-2">
        <div class="toast-body fw-bold">
          <i class="bi bi-info-circle-fill me-2"></i> {{ toastService.message() }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="toastService.message.set(null)"
        ></button>
      </div>
    </div>
  </div>
}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" routerLink="/">FMS ACADEMY</a>

    <div class="d-flex align-items-center">
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link" routerLink="trainings">Catalogue</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <a routerLink="/favorites" class="nav-link position-relative me-3">
          <i class="bi bi-heart fs-4 text-white"></i>
          @if (favoriteService.count() > 0) {
            <span
              class="badge rounded-pill bg-warning text-dark position-absolute top-0 start-100 translate-middle"
              style="font-size: 0.6rem"
            >
              {{ favoriteService.count() }}
            </span>
          }
        </a>

        <a routerLink="/cart" class="nav-link position-relative p-0"> </a>
      </div>
      <a
        routerLink="/cart"
        class="nav-link position-relative d-inline-block p-2"
        style="cursor: pointer"
      >
        <i class="bi bi-cart3 fs-3 text-white"></i>

        @if (cartService.cartCount() > 0) {
          <span
            class="badge rounded-pill bg-danger position-absolute cart-animate"
            [class.cart-animate]="cartService.isAnimate()"
            style="
              top: 20%;
              left: 90%;
              transform: translate(-50%, -50%);
              font-size: 0.65rem;
              padding: 0.35em 0.5em;
            "
          >
            {{ cartService.cartCount() }}
          </span>
        }
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
