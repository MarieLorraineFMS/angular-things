<div class="container">
  @if (listTrainings?.trainings?.length) {
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOM</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">PRIX</th>
          <th scope="col">QUANTITE</th>
          <th scope="col">PANIER</th>
        </tr>
      </thead>
      <tbody>
        @for (training of listTrainings?.trainings; track training.id) {
          <tr>
            <td>{{ training.id }}</td>
            <td>{{ training.name }}</td>
            <td>{{ training.description }}</td>
            <td>{{ training.price }}</td>
            <td>
              <ui-input
                type="number"
                name="quantity"
                style="max-width: 60px"
                [(ngModel)]="training.quantity"
              />
            </td>
            <td>
              <ui-button label="Ajouter" variant="primary" (pressed)="onAddToCart(training)" />
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
