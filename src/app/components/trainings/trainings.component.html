<div class="row mb-4">
  <div class="col-md-6 mx-auto">
    <div class="card p-3 mb-4 shadow-sm border-0 bg-light">
      <div class="row g-3">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Chercher un sortilège..."
            [ngModel]="searchTerm()"
            (ngModelChange)="searchTerm.set($event)"
          />
        </div>

        <div class="col-md-4">
          <select
            class="form-select"
            [ngModel]="selectedCategory()"
            (ngModelChange)="selectedCategory.set($event)"
          >
            @for (c of categories(); track c) {
              <option [value]="c">{{ c }}</option>
            }
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label small"
            >Budget : entre {{ lowestPrice() }}€ et {{ maxPrice() }}€</label
          >
          <input
            type="range"
            class="form-range"
            [min]="lowestPrice()"
            [max]="highestPrice()"
            step="1"
            [ngModel]="maxPrice()"
            (ngModelChange)="maxPrice.set($event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  @for (t of filteredTrainings(); track t.id) {
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm border-0">
        <div
          class="card-header bg-light d-flex justify-content-center align-items-center"
          style="height: 120px"
        >
          <i [class]="'bi ' + t.icon" style="font-size: 4rem; color: #0d6efd"></i>
        </div>

        <div class="card-body text-center">
          <h5 class="card-title text-primary fw-bold">{{ t.name }}</h5>
          <button (click)="toggleFavorite(t)" class="btn btn-link p-0 border-0 text-danger">
            <i class="bi" [ngClass]="isFavorite(t) ? 'bi-heart-fill' : 'bi-heart'"></i>
          </button>
          <p class="card-text text-muted small">{{ t.description }}</p>
          <p class="h4 text-success">{{ t.price | currency: 'EUR' : 'symbol' : '1.2-2' }}</p>
        </div>

        <div class="card-footer bg-white border-0 pb-3">
          <button (click)="addToCart(t)" class="btn btn-primary w-100 shadow-sm">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  } @empty {
    <div class="text-center py-5">
      <h3 class="text-muted">Aucun résultat pour "{{ searchTerm() }}"</h3>
      <button (click)="searchTerm.set('')" class="btn btn-link text-decoration-none">
        Effacer la recherche
      </button>
    </div>
  }
</div>
